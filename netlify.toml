[build]
  # Publish directory - Netlify will serve files from root
  publish = "."
  # No build command needed for static site

# Redirect rules for routing
[[redirects]]
  from = "/"
  to = "/pages/index.html"
  status = 200

[[redirects]]
  from = "/index.html"
  to = "/pages/index.html"
  status = 200

[[redirects]]
  from = "/about.html"
  to = "/pages/about.html"
  status = 200

[[redirects]]
  from = "/hardware.html"
  to = "/pages/hardware.html"
  status = 200

[[redirects]]
  from = "/business.html"
  to = "/pages/business.html"
  status = 200

[[redirects]]
  from = "/team.html"
  to = "/pages/team.html"
  status = 200

# Ensure static files are served correctly
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200
  force = false

